<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create Message</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label><h1>Enter your message:</h1></ion-label>
   <ion-item>
   <ion-textarea  rows="8" [(ngModel)]="msg" name="msg"></ion-textarea>
 </ion-item>
 <button ion-button color="secondary" (click)="send_message(msg)">Send</button>

<button ion-button color="secondary" (click)="Cancel()">Cancel</button>


</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>  Firebase Demo App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div  ng-controller="LoginController">
  <ion-list>
    <form (ngSubmit)="loginFormSubmit()">
   <ion-item>
     <ion-avatar item-left class="align">
         <ion-icon name="person"></ion-icon>
     </ion-avatar>
     <ion-input type="email" name="email" [(ngModel)]="email" placeholder="Email-id" clearInput required></ion-input>
     
  </ion-item>

   <ion-item>
      <ion-avatar item-left class="align">
         <ion-icon name="key"></ion-icon>
      </ion-avatar>
     <ion-input type="password" name="password" [(ngModel)]="password"  placeholder="Password" clearInput required></ion-input>
   </ion-item>

  <div class="padding">
   <button ion-button fab-centre block color="primary" type="submit">
     Login
   </button>
   </div>

  <div class="align1">
     <ion-item (click)="signup()" no-lines text-center>Sign Up</ion-item>
  </div>
  </form>
</ion-list>
</div>
</ion-content>

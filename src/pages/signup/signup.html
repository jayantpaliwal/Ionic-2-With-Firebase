<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>



<ion-content ng-controller="LoginController">
  <ion-list>
    <form (ngSubmit)="form()">
      <ion-item>
     <ion-avatar item-left class="align">
         <ion-icon name="person"></ion-icon>
     </ion-avatar>
     <ion-input type="text" name="name" [(ngModel)]="name" placeholder="Name" clearInput required></ion-input>
     <div *ngIf="this.name===null" danger>Name is empty</div>
  </ion-item>
   <ion-item>
     <ion-avatar item-left class="align">
         <ion-icon name="person"></ion-icon>
     </ion-avatar>
     <ion-input type="email" name="email" [(ngModel)]="email" placeholder="Email-id" clearInput required></ion-input>
     <div *ngIf="this.email===null" danger>Email is empty</div>
  </ion-item>

   <ion-item>
      <ion-avatar item-left class="align">
         <ion-icon name="key"></ion-icon>
      </ion-avatar>
     <ion-input type="password" name="password" [(ngModel)]="password"  placeholder="Password" clearInput required></ion-input>
   </ion-item>
 <ion-item>
      <ion-avatar item-left class="align">
         <ion-icon name="key"></ion-icon>
      </ion-avatar>
     <ion-input type="password" name="confirmpassword" [(ngModel)]="confirmpassword"  placeholder="Confirm Password" clearInput required></ion-input>
         </ion-item>


  <div class="padding">
   <button ion-button fab-centre block color="primary" type="submit">
     Sign up
   </button>
   </div>


  </form>
</ion-list>

</ion-content>
